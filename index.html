<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM App</title>
</head>
<body>
    <script>
        WebAssembly.instantiateStreaming(fetch('load_gltf.wasm'))
            .then(({ instance }) => {
                // Use the instance here
                console.log(instance.exports);
            })
            .catch((err) => {
                console.error('Failed to instantiate WASM module', err);
            });
    </script>
</body>
</html>
